<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List in css</title>
	<style type="text/css">
		.a{
			height:300px;
			width:300px;
			background-color:pink;
			box-shadow:2px 2px 3px blue;
			border:20px solid red;
			margin:20px;
			padding:20px;
		}
		li{
			list-style-type:square;
		}
		h1{
			background-color:skyblue;
			color:white;

		}
	</style>
</head>
<body>
<div class="a"><img src="logo.jpg" height="300px" width="300px"></div>
<h1>LIST IN CSS</h1>
<ol>
	<li>ACOE</li>
	<li>ACET</li>
	<li>AEC</li>
</ol>
</body>
</html>
