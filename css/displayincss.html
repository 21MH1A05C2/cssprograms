<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display in css</title>
	<style type="text/css">
		h1{
			background-color:pink;
			/*display:inline;*/
		}
		span{
			 background-color:skyblue;
		}
		.abc{
			height:300px;
			width:300px;
			background-color:red;
			float:left;
		}
		.xyz{
			height:300px;
			width:300px;
			background-color:yellow;
			float:left;
			/*visibility:hidden;*/
			display:none;
		}
		.pqr{
			height:300px;
			width:300px;
			background-color:lightgreen;
			float:left;
		}
	</style>
</head>
<body>
<h1>Aditya Engineering college</h1><br>
<span>Technical Hub</span><br>
<div class="abc"></div>
<div class="xyz"></div>
<div class="pqr"></div>
</body>
</html>
