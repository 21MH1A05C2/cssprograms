<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positions in css</title>
	<style type="text/css">
		.a{
			height:400px;
			width:300px;
			background-color:whitesmoke;
		}
		.b{
			height:400px;
			width:300px;
			background-color:pink;
			float:left;
			margin:5px;
		}
		.c{
			height:400px;
			width:300px;
			background-color:red;
			float:left;
			margin:5px;
		}
	</style>
</head>
<body>
<div class="a">
<div class="b">
<div class="c">
</div>
</body>
</html>
