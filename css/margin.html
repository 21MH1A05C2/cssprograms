<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin in css</title>
    <style type="text/css">
    	h1{
    		background-color:pink;
    		color:white;
    		border:20px;
    		margin:30px;//to top bottom
    		padding:10px;
    	}
    	p{
    		background-color:skyblue;
    		color:white;
    		border:20px;
    		margin:10px 20px 30px 40px;
    		padding:30px;
    	}
    </style>
</head>
<body>
<h1>Technical Hub</h1><br>
<p>Aditya College Of Engineering</p>
</body>
</html>
